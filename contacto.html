<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #e5e5e5;
      text-align: center;
      padding: 30px 10px 20px;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    header h1 {
      font-size: 28px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      font-size: 14px;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #e63946;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
      color: #666;
      background-color: #e5e5e5;
      border-top: 1px solid #ccc;
    }

    .socials {
      margin-top: 10px;
    }

    .socials a {
      text-decoration: none;
      color: #333;
      margin: 0 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Formulario de Contacto</h1>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="habilidadestec.html">Habilidades Técnicas</a></li>
        <li><a href="proyecto.html">Proyectos</a></li>
        <li><a href="contacto.html">Formulario de Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Contáctame</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Tu nombre completo" required>
      <input type="email" id="email" placeholder="Tu correo electrónico" required>
      <textarea id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Yuelin Eduardo Junjie Gan Lopez</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav-links");
      nav.classList.toggle("active");
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || message.length < 10) {
        alert("Por favor, completa todos los campos correctamente.");
      } else {
        alert("¡Mensaje enviado con éxito!");
        this.reset();
      }
    });
  </script>

</body>
</html>
